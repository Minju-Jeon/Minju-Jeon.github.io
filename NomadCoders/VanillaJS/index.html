<!DOCTYPE html>
<html>

<head>
    <title>Minju's Github</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/boot.css" />
    <script src="https://kit.fontawesome.com/ba63bf4a40.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <!-- 날씨 -->
        <div class="d-flex space-between" id="weatherGeo">
            <!-- 날씨/도시/기온 -->
            <div class="d-flex-center">
                <!-- 날씨/도시 -->
                <div class="d-flex-center col">
                    <div id="weatherIcon">
                        <i class="fa-solid"></i>
                    </div>
                    <div id="city">
                        <span></span>
                    </div>
                </div>
                <!-- 기온 -->
                <div class="d-flex col pl-2" id="temp">
                    <span></span>
                </div>
            </div>
            <!-- 날씨 상세 -->
            <div class="d-flex-center" id="weatherDesc">
                <span></span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="content d-flex-center col">
            <div class="d-flex-center col" id="clock">
                <div class="d-flex-center col">
                    <div class="date"></div>
                    <div class="time">
                        <span class="dayOrNight"></span>
                        <span class="time"></span>
                    </div>
                </div>
                <button alt="24/12 표기법 변경" id="swith24hbtn">to 24h</button>
            </div>
            <div class="backboard d-flex-center col">
                <div class="d-flex-center">
                    <form id="loginForm">
                        <h2>
                            <input required type="text" placeholder="이름" />
                            <button class="hidden" value="submit">
                  <i class="fa-solid fa-right-to-bracket"></i>
                </button> 의 TODO LIST
                        </h2>
                    </form>
                    <h2>
                        <div class="hidden" id="name">
                            <span></span>
                        </div>
                    </h2>
                </div>
                <div class="d-flex col" id="todo">
                    <form class="d-flex-center" id="todoForm">
                        <input required type="text" placeholder="할 일을 적어놓자" />
                        <button value="submit">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
                    </form>
                    <ul id="todo-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="src/js/randomBackground.js"></script>
    <script src="src/js/weatherNgeo.js"></script>
    <script src="src/js/clock.js"></script>
    <script src="src/js/login.js"></script>
    <script src="src/js/todo.js"></script>
</body>

</html>
