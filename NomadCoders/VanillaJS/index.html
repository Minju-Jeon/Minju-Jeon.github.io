<!DOCTYPE html>
<html>
  <head>
    <title>Minju's Github</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div id="weatherGeo">
        <div id="weather"><span>날씨</span></div>
        <div id="city"><span>지역</span></div>
      </div>
      <div id="clock">
        <div class="date"></div>
        <div class="time">
          <span class="dayOrNight"></span>
          <span class="time"></span>
          <button alt="24/12 표기법 변경" id="swith24hbtn">24h</button>
        </div>
      </div>
      <div id="user">
        <form id="login">
          <h2>
            <input required type="text" placeholder="이름을 적어주세여" />
            <button value="submit">Enter</button>
          </h2>
        </form>
        <div class="hidden" id="greeting">
          <span></span>
        </div>
      </div>
      <div id="todo">
        <form>
          <input required type="text" placeholder="오늘 할 일을 기입해보자" />
          <button value="submit">등록</button>
        </form>
        <ul id="todo-list"></ul>
      </div>
    </div>
    <!-- <script src="src/js/randomBackground.js"></script> -->
    <script src="src/js/weatherNgeo.js"></script>
    <script src="src/js/clock.js"></script>
    <script src="src/js/login.js"></script>
    <script src="src/js/todo.js"></script>
  </body>
</html>
